cat <<EOF | kargo apply -f -
apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: fanning-out
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: fanning-out-repo
  namespace: fanning-out
  labels:
    kargo.akuity.io/cred-type: git
stringData:
  repoURL: ${GITOPS_REPO_URL}
  username: ${GITHUB_USERNAME}
  password: ${GITHUB_PAT}
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: fanning-out
  namespace: fanning-out
spec:
  subscriptions:
  - image:
      repoURL: ghcr.io/fykaa/guestbook
      semverConstraint: ^0.0.1
      discoveryLimit: 5
---
apiVersion: kargo.akuity.io/v1alpha1
kind: PromotionTask
metadata:
  name: demo-promo-process
  namespace: fanning-out
spec:
  vars:
  - name: gitopsRepo
    value: ${GITOPS_REPO_URL}
  - name: imageRepo
    value: ghcr.io/fykaa/guestbook:v0.0.1
  steps:
  - uses: git-clone
    config:
      repoURL: \${{ vars.gitopsRepo }}
      checkout:
      - branch: main
        path: ./src
      - branch: stage/test
        create: true
        path: ./out
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: test
  namespace: fanning-out
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: fanning-out
    sources:
      direct: true
  promotionTemplate:
    spec:
      steps:
      - task:
          name: demo-promo-process
        as: promo-process
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: uat
  namespace: fanning-out
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: fanning-out
    sources:
      stages:
      - test
  promotionTemplate:
    spec:
      steps:
      - task:
          name: demo-promo-process
        as: promo-process
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: qa
  namespace: fanning-out
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: fanning-out
    sources:
      stages:
      - test
  promotionTemplate:
    spec:
      steps:
      - task:
          name: demo-promo-process
        as: promo-process
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod
  namespace: fanning-out
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: fanning-out
    sources:
      stages:
      - uat
      - qa
  promotionTemplate:
    spec:
      steps:
      - task:
          name: demo-promo-process
        as: promo-process
EOF
